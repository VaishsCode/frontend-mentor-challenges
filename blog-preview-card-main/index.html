<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="mainBox">
      <div class="blogImage">
        <img src="./assets/images/illustration-article.svg" alt="Blog Image" />
      </div>
      <div class="content">
        <div class="category">
          <a href="#" title="Visit Learning Page">Learning</a>
        </div>
        <p class="publishDate">Published 21 Dec 2023</p>
        <p class="title">
          <a href="#" title="Visit HTML & CSS foundations Page"
            >HTML & CSS foundations</a
          >
        </p>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="author image" />
        <span>Greg Hooper</span>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/VaishsCode"
        target="_blank"
        rel="noopener noreferrer"
        >Vaishnavi</a
      >.
    </div>
  </body>
</html>
